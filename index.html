
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/social-media.png">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
      <script src="build/js/vendor.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Sweeney's JS Code Review</title>
  </head>
  <body>
    <header class="jumbotron center">
      <h1>Github User Search</h1>
    </header>
    <div class="container">
      <div class="row">
        <div id="form" class="col-xs-4">
          <form id="search_user">
            <label for="user_name">Enter a Github User Name:</label>
            <input id="user_name" type="text">
            <button class="btn-success" id="submit_user_name">Search</button>
          </form>
        </div>
        <div id="results" class="col-md-3">
          <div id="avatar_image"></div>
          <h3 id="display_name" class=""></h3>
          <p id="display_login"></p>
          <p id="display_created_at"></p>
          <p id="display_location"></p>
          <h4 id="display_num_repos"></h4>
          <div id="display_repo_url"></div>
        </div>
        <div id="repo_links" class="col-md-5"></div>
      </div>
    </div>
  </body>
</html>
